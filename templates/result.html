<html>
    <head>
        <title> Exhibitions </title>
        <link rel="stylesheet" href="../static/css/result.css">
    </head>
    <body>
        <div class="container">
            <div class="art art1">
                <img src = "">
                <p>Exhibition 1</p>
            </div>
            <div class="art art2">
                <img src = "">
                <p>Exhibition 2</p>
            </div>
            <div class="art art3">
                <img src = "">
                <p>Exhibition 3</p>
            </div>
            <div class="art art4">
                <img src = "">
                <p>Exhibition 4</p>
            </div>
            <div class="art art5">
                <img src = "">
                <p>Exhibition 5</p>
            </div>
        </div>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const tempExhibitions = JSON.parse(localStorage.getItem('exhibitions') || '[]');
        // double array
        const exhibitions = tempExhibitions[1];
        // update each of the five galleries in html art class
        exhibitions.forEach((exhibition, index) => 
        {
            const exhibitionElement = document.querySelector(`.art${index + 1}`);
            if (exhibitionElement) {
                console.log('are we getting here');
                // exhibition.name = artwork name
                exhibitionElement.innerHTML = `
                    <h3>${exhibition.exhibition.name}</h3>
                    <h3>by ${exhibition.artist.name}</h3>
                    <p><em><strong>Where: </em></strong><br>
                        ${exhibition.exhibition.gallery.name} <br>
                        at ${exhibition.exhibition.gallery.location}</p>
                    <p><em><strong>When: </em></strong><br>
                        ${exhibition.exhibition.duration} <br>
                        ${exhibition.exhibition.gallery.hours}</p>
                    <img src="data:image/jpg;base64,${exhibition.image}" alt="${exhibition.name}" />
                    <p>${exhibition.name}</p>
                `;
            }
        })
    });
    </script>
    </body>
</html>
